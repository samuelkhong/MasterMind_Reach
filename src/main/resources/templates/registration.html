<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container">
  <h1>Register</h1>

  <div th:if="${#lists.isNotEmpty(errors)}">
    <div class="alert alert-danger">
      <ul>
        <li th:each="error : ${errors}" th:text="${error.msg}"></li>
      </ul>
    </div>
  </div>

  <form action="/authenticate/register" method="post">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" id="userName" name="userName" required>
      <div class="registration-error hidden" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" required>
      <div class="registration-error hidden" id="emailError"></div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="registration-error" id="passwordError"></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
